<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #msg { width: 80%; padding: 5px; }
    #send { padding: 5px 10px; }
    #admin-panel { margin-top: 10px; }
    .admin-msg { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Chat App</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type a message">
  <button id="send">Send</button>

  <div id="admin-panel" style="display:none;">
    <button id="clear-history">Clear Chat History</button>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    // Get or prompt for username
    let username = localStorage.getItem('username');
    if (!username) {
      username = prompt("Enter your username:");
      localStorage.setItem('username', username);
    }

    socket.emit('set_username', username);

    // Show admin panel if username is ADMIN
    if (username === "ADMIN") {
      document.getElementById('admin-panel').style.display = 'block';
    }

    // Send chat message
    document.getElementById('send').onclick = () => {
      const msg = document.getElementById('msg').value;
      if(msg.trim() !== "") {
        socket.emit('message', msg);
        document.getElementById('msg').value = "";
      }
    };

    // Clear history button
    document.getElementById('clear-history').onclick = () => {
      socket.emit('clear_history');
    };

    // Receive messages
    const chatDiv = document.getElementById('chat');
    socket.on('message', msg => {
      const div = document.createElement('div');
      if(msg.includes("⚠️")) div.classList.add("admin-msg");
      div.textContent = msg;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // Send message on Enter key
    document.getElementById('msg').addEventListener('keypress', e => {
      if(e.key === 'Enter') document.getElementById('send').click();
    });
  </script>
</body>
</html>
